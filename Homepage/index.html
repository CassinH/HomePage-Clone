<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <header class="menu">
        <div class="menu__section left">
          <img class="menu__icon" src="imagens/burger-icon.svg" alt="Burger" />
          <a class="menu__link active">All</a>
          <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
          <img class="menu__icon" src="imagens/more-icon.svg" />

          <div class="menu__profile">
            <img class="menu__avatar--frame" src="imagens/circle-frame.svg" />
            <img
              class="menu__avatar"
              src="https://api.adorable.io/avatars/40/rocketseat@adorable.png"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <img class="content__logo" src="imagens/logo.svg" alt="UI Clone" />

        <input class="content__search" type="text" />

        <div class="content__offer">
            Made &#10084 by
          <a href="">Cassio</a>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Settings</a>
          <a>Privacy</a>
          <a>Terms</a>
        </div>
      </footer>
    </body>
  </body>
</html>
